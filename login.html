<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Janamaithri login</title>
        <meta name="description" content="Kerala Police Janamaithri portal">
        <meta name="author" content="Thinkal VB @ Keltron">
        <meta name="keywords" content="Kerala police, Janamaithri, Kerala">
        <link rel= “manifest” href= “manifest.json” />
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>

    <body class="container h-100 w-100 p-3 text-center">
        <h5> Welcome to Janamaithri portal</h5>
        <img src="login/logo_pic.png" style="width: 210px;">

        <div class="container-fluid" style="max-width: 480px;">
            <h3 class="mt-5 font-weight-bold text-secondary">LOGIN</h3>
            <span class="d-flex">
                <i class="fa fa-user fa-2x  p-2" style="width: 50px;"></i>
                <input type="text" id="username" class="form-control form-control" placeholder="username">
                </input>
            </span>
            <span class="d-flex mt-2">
                <i class="fa fa-lock fa-2x p-2" style="width: 50px;"></i>
                <input type="password" id="password" class="form-control form-control" placeholder="password">
            </span>
            <small id="error-message" class="text-danger" style="display: none;">Message</small>
            <div class="d-flex justify-content-end pt-1">
                <div class="form-check px-4">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="button" id="login-button" class="btn btn-lg btn-primary w-75 mt-5">Log in</button>
            <p class="mt-3 font-weight-normal">Don't have an account? <a href="signup.html"><strong>Register Now</strong></a></p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
        </script>
        <script src="login/login.js"></script> 
    </body>
</html>
