<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-32">
        <title>Janamaithri signup</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>

    <body class="container h-100 w-100 p-3 text-center">
        <h3 class="font-weight-bold text-secondary">SIGNUP</h3>
        <form class="container-fluid" style="max-width: 480px;">
            <span class="d-flex mt-2">
                <i class="fa fa-user fa-2x p-2" style="width: 50px;"></i>
                <input id="username" type="text" class="form-control" placeholder="username">
            </span>
            <span class="d-flex mt-2">
                <i class="fa fa-lock fa-2x p-2" style="width: 50px;"></i>
                <input id="password" type="password" class="form-control" placeholder="password">
            </span>
            <span class="d-flex mt-2">
                <i class="fa fa-lock fa-2x p-2" style="width: 50px;"></i>
                <input id="re-password" type="password" class="form-control" placeholder="retype password">
            </span>
            <span class="d-flex mt-2">
                <i class="fa fa-phone fa-2x p-2" style="width: 50px;"></i>
                <input id="phone" type="tel" class="form-control" placeholder="phone">
            </span>
            <span class="d-flex mt-2">
                <i class="fa fa-envelope fa-2x p-2" style="width: 50px;"></i>
                <input id="email_id" type="email" class="form-control" placeholder="email id">
            </span>
            <span class="d-flex mt-2">
                <i class="fa fa-venus-mars fa-2x p-2" style="width: 50px;"></i>
                <select id="gender" class="form-select"></select>
            </span>
            <small id="error-message" class="text-danger" style="display: none;">Message</small>
            <div class="mt-2 w-100 text-center">
                <img id="captcha_pic" src="signup/captcha_pic_default.png"><br>
                <div class="mt-2">
                    <button type="button" id="captcha_refresh" class="fa fa-refresh btn btn-secondary" style="height: 38px;"></button>
                    <input id="captcha_code" type="number" class="form-control d-inline" placeholder="captcha code" style="width: 240px;">
                </div>
            </div>

            <button type="button" id="signup-button" class="btn btn-lg btn-primary w-75 mt-4">Signup</button>
            <p class="mt-3 font-weight-normal">Already have an account? <a href="login.html"><strong>Login</strong></a></p>
        </form>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
        </script>
        <script src="signup/signup.js"></script> 
    </body>
</html>
